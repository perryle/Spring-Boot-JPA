<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<td>
						<a href="registory">注册新用户</a>
					</td>
				</tr>
				<tr>
					<th>序号</th>
					<th>用户姓名</th>
					<th>联系电话</th>
					<th>登录密码</th>
					<th>操&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;作</th>
				</tr>
			</thead>
			<tbody th:each="user:${userList}">
				<tr>
					<td align="center">
						<label th:text="${user.userId}"></label>
					</td>
					<td align="center">
						<label th:text="${user.username}"></label>
					</td>
					<td align="center">
						<label th:text="${user.cellphone}"></label>
					</td>
					<td align="center">
						<label th:text="${user.password}"></label>
					</td>
					<td>
						<a th:href="|update?userId=${user.userId}|">修改</a>|
						<a th:href="|delete?userId=${user.userId}|">删除</a>
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
