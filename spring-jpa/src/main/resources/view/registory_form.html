<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<form action="registory" method="post">
			<table>
				<tr>
					<td>
						<label>用户姓名</label>
					</td>
					<td>
						<input type="text" id="username" name="username" placeholder="请输入您的真实姓名"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>联系电话</label>
					</td>
					<td>
						<input type="text" id="cellphone" name="cellphone" placeholder="请输入您的联系电话"/>
					</td>
				</tr>
				<tr>
					<td>
						<label>登录密码</label>
					</td>
					<td>
						<input type="password" id="password" name="password" placeholder="请输入您的登录密码"/>
					</td>
				</tr>
				<tr>
					<td>
						<button type="submit">立即注册</button>
					</td>
					<td>
						<a href="#">已经有账号？直接登录</a>
					</td>
				</tr>
			</table>
		</form>
	</body>
</html>
